<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>{{title}}</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/img/ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/ico/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/ico/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/ico/favicon-16x16.png">
    <link rel="manifest" href="/img/ico/manifest.json">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/img/ico/browserconfig.xml">
    <meta name="msapplication-TileImage" content="/img/ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="/img/ico/favicon.ico">

    <link rel="canonical" href="https://luchini.nyc/">

    <meta name="description" content="{{description}}">
    <meta name="author" content="{{author}}">
    <meta name="keywords" content="{{keywords}}">

    <meta property="og:title" content="{% if post.title %}{{post.title}}{% else %}{{title}}{% endif %}" />
    <meta property="og:description" content="{%if post.abstract %}{{post.abstract}}{% else %}{{description}}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site-url}}{% if post.uri %}{{post.uri}}{% endif %}" />
    <meta property="og:image" content="{{site-url}}/img/avatar.jpg" />

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/tomorrow-night-eighties.min.css">
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% style "css/style.css" %}
  </head>
  <body>
    <div class="container">

      {% block content %}
      {% endblock %}

      <hr class="divider">
      <footer class="site-footer">
        <div class="contact"> 
          <a href="http://twitter.com/tiagoluchini" class="home"><span class="fa fa-twitter"></span></a>
          <a href="https://github.com/luchiniatwork" class="home"><span class="fa fa-github"></span></a>
          <a href="https://www.instagram.com/tiagoruns/" class="home"><span class="fa fa-instagram"></span></a>
          <a href="http://linkedin.com/in/tiagoluchini" class="home"><span class="fa fa-linkedin"></span></a>
          <a href="mailto:tiago@luchini.nyc" class="home"><span class="fa fa-envelope"></span></a>
        </div>
        <div class="clearfix">
          &copy; 2021 <a href="https://luchini.nyc/">Tiago Luchini</a><br/>
          Written in <a href="https://clojure.org/">Clojure</a> | Edited on <a href="https://www.gnu.org/software/emacs/">Emacs</a>
        </div>
      </footer>

    </div>

    <script type="text/javascript">
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-105784466-1', 'auto');ga('send', 'pageview');
    </script>

  </body>
</html>
