{% extends "/html/base.html" %}
{%block subtitle %}: {{post.title}}{% endblock %}

{% block content %}
<article class="container">
  <header>
    <div class="meta">
      <time pubdate datetime="{{post.date}}" title="{{post.date|date:longDate}}">{{post.date|date:longDate}}</time>
    </div>
    <div id="page-header">
      <h1>{{post.title}}</h1>
    </div>
  </header>
  <section>
    {{post.content|safe}}
  </section>
</article>
{% endblock %}
